apiVersion: v1
kind: Namespace
metadata:
  name: personalkaien

---

apiVersion: apps/v1
kind: Deployment
metadata: 
  name: webapp-rs
spec:
  minReadySeconds: 30
  selector:
    matchLabels:
      mylabelname: webapp
  replicas: 10
  template:
    metadata:
      labels:
        mylabelname: webapp
    spec:
      containers:
      - name: webapp
        image: richardchesterwood/k8s-fleetman-webapp-angular:release0
